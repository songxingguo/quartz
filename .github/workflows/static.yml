name: 静态博客构建
on:
  push:
    branches:
      - "deploy"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true
      - run: |
          git submodule init
          git submodule update --remote
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "20.12.1"
      - name: Install and Build 🔧
        run: |
          npm ci
          npx quartz build --bundleInfo -d docs-zh-cn
      - name: 推送到代码仓库
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REF: "github.com/songxingguo/quartz.git"
          CO_TOKEN: ${{ secrets.CO_TOKEN }}
          CO_REF: "e.coding.net/songxingguo/songxingguo.coding.me/quartz.git"
        run: |
          cd ./public
          git init
          git config user.name "songxingguo"
          git config user.email "1328989942@qq.com"
          git add .
          git commit -m "Update Blog By GithubAction With Build $TRAVIS_BUILD_NUMBER"
          # Github Pages
          git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
          # Coding Pages
          git push --force --quiet "https://zrUWsPQJyF:${CO_TOKEN}@${CO_REF}" master:master
